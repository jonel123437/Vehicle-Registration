<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/registerForm.css">
    <link rel="icon" href="../assets/img/iconTabLogo.png" type="image/png">
    <title>CITE Vehicle Registration </title>
</head>
<body>
    <div id="registerForm">
        <div style="justify-content: center;  height: 20%;  margin: 10px; display: flex; position: relative; top: -30; align-items: center; display: flex; flex-direction: column; gap: 10px;">
            <!-- <div style="height: 100%; width: 100%; position: absolute; background-color: blue;display: flex; justify-content: center; "> -->
                <img style="height: 8rem;  " src="../assets/img/iconTabLogo.png" alt="citelogo">

            <!-- </div> -->
            <div style="margin: 5px;  width: 100%;  text-align: center;">
                <h1 style=" width: 100%;">Vehicle <br>Registration</h1>
            </div>
        </div>
        <div style="margin: 10px; ">
            <form action="../assets/php/signup.php" onsubmit="handleSignupForm(event)" method="post" id="loginForm">
                <!-- <h2 id="subtitle">Signup</h2> -->
                <div style="margin: 0; display: flex; gap: 5px; justify-content: space-between; margin-top: 20px;">
                    <input type="text" placeholder="First Name" id="fname" class="userInput userInputName" required>
                    <input type="text" placeholder="Last Name" id="lname" class="userInput userInputName" required>
                </div>
                <input type="text" placeholder="Username" id="username" class="userInput" required>
                <input type="text" placeholder="Email" id="email" class="userInput" required>
                <input type="text" placeholder="Password" id="password" class="userInput" required>
                <input type="text" placeholder="Confirm password" style="display: none;" id="confirmPassword" required>
                <button id="login">Signup</button>
                <p><span id="sign">Already Registered? </span><a href="../index.html" id="sign1" style="color: blue; cursor: pointer;">Login</a></p>
            </form>
        </div>
    </div>
</body>
<script src="../assets/js/index.js" defer></script>
</html>
