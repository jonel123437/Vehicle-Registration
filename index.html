<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vehicle Registration</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/registerForm.css">
    </head>

    <body>
        <div id="registerForm">
            <h1><span  id="title">Vehicle Registration</span><i id="gear" style="display: none; cursor: pointer;" class="fa fa-gear fa-spin"></i></h1>
            <div id="logoutAdmin" style="display: none; cursor: pointer;">Logout</div>
            <div class="loginContainer">
                <form action="" id="loginForm">
                    <h2 id="subtitle">Login</h2>
                    <input type="text" placeholder="Vehicle ID" id="vehicleId">
                    <input type="password" placeholder="Password" id="password">
                    <button id="login" onclick="toAdmin()">Log in</button>
                </form>
            </div>
            <div id="adminBtn" style="display: none;">
                <button>Register vehicle</button>
                <button>Search</button>
                <button>Delete user</button>
            </div>
        </div>
    </body>
    <script src="assets/js/index.js"></script>
</html>
